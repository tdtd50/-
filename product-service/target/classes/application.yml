server:
  port: 8082

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:mysql://mysql:3306/product_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

    username: root
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
